            {

                options: ["86", "90", "96", "100"],
                correct: 2,
                sustento: "5x + 100 = 480 -> x = 76. Tercer día: 76 + 20 = 96."
            },
            {

                text: "Notas 85, 78, 90, 72, 73. Profesor anuncia promedio 78. Coherencia:",
                options: ["Es correcto", "Incorrecto, el real es 79,6", "Es 80 exacto", "Faltan notas"],
                correct: 1,
                sustento: "La suma 398 / 5 = 79,6. El promedio 78 anunciado no coincide."
            },
            {

                text: "Aula A: 24. Aula B: doble de A. Aula C: Suma(A+B) - 10. Total lápices:",
                options: ["124", "134", "144", "114"],
                correct: 1,
                sustento: "A=24. B=48. C=(24+48)-10=62. Total: 24+48+62=134."

            {

                text: "Total 98. Rojos = 2*Azules. Verdes = Rojos - 12. ¿Azules?",
                options: ["20", "22", "24", "25"],
                correct: 1,
                sustento: "x + 2x + (2x-12) = 98 -> 5x - 12 = 98 -> 5x = 110 -> x = 22."

            {

                options: ["14", "16", "18", "20"],

            {

                options: ["10", "5", "0", "15"],
                correct: 0,
                sustento: "100 - (30 * 3) = 10 lápices."
            },
            {

                text: "Ana compra 3 paquetes de 8. Registra 24. Coherencia:",
                options: ["Sí, 3x8=24", "No es 24", "Falta dato", "Incoherente"],
                correct: 0,
                sustento: "3 x 8 = 24. Coincide con el registro."
            },
            {
                id: 246,
                text: "3 cuadernos + 2 libros = $56. Libro = 2*Cuaderno. ¿Precio cuaderno?",
                options: ["$6", "$7", "$8", "$9"],
                correct: 2,
                sustento: "3x + 2(2x) = 56 -> 7x = 56 -> x = 8."

            {

                correct: 0,

            },
            {

                text: "Física 48, Arte 30. Física = 1,5 * Arte. Relación:",
                options: ["Arte vendió 18 menos que Física", "Física vendió el doble", "Arte vendió 10 menos", "Son iguales"],
                correct: 0,
                sustento: "48 - 30 = 18. Arte vendió 18 menos que física."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 3600; // 1 hora en segundos
        let timerInterval;

        const timerEl = document.getElementById('timer');
        const progressTextEl = document.getElementById('progress-text');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackPanel = document.getElementById('feedback-panel');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultsView = document.getElementById('results-view');

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                
                timerEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function loadQuestion() {
            const q = questions[currentQuestionIndex];
            questionTextEl.textContent = `${q.id}. ${q.text}`;
            optionsContainer.innerHTML = '';
            feedbackPanel.classList.add('hidden');

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-5 rounded-xl border-2 border-slate-100 bg-white font-medium hover:border-teal-400";
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });

            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarEl.style.width = `${progress}%`;
            progressTextEl.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
        }

        function checkAnswer(selectedIndex) {
            const q = questions[currentQuestionIndex];
            const buttons = optionsContainer.getElementsByTagName('button');

            for (let btn of buttons) btn.disabled = true;

            if (selectedIndex === q.correct) {
                buttons[selectedIndex].classList.add('correct-answer');
                feedbackTitle.textContent = "¡Respuesta Correcta!";
                feedbackTitle.className = "font-bold text-lg mb-2 text-emerald-600";
                feedbackPanel.classList.add('bg-emerald-50', 'border-emerald-500');
                score++;
            } else {
                buttons[selectedIndex].classList.add('wrong-answer');
                buttons[q.correct].classList.add('correct-answer');
                feedbackTitle.textContent = "Respuesta Incorrecta";
                feedbackTitle.className = "font-bold text-lg mb-2 text-rose-600";
                feedbackPanel.classList.add('bg-rose-50', 'border-rose-500');
            }

            feedbackText.textContent = q.sustento;
            feedbackPanel.classList.remove('hidden');
        }

        nextBtn.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                feedbackPanel.className = "hidden mt-8 p-6 rounded-xl border-l-4";
            } else {
                showResults();
            }
        };

        function showResults() {
            clearInterval(timerInterval);
            quizContainer.classList.add('hidden');
            resultsView.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-percentage').textContent = `${percentage}%`;

            const badge = document.getElementById('performance-badge');
            const msg = document.getElementById('performance-msg');

            if (percentage >= 80) {
                badge.textContent = "DESEMPEÑO ALTO";
                badge.className = "inline-block px-6 py-2 rounded-full font-bold text-lg mb-6 bg-emerald-100 text-emerald-700";
                msg.textContent = "¡Excelente dominio! Has demostrado una capacidad analítica superior para la resolución de problemas.";
            } else if (percentage >= 50) {
                badge.textContent = "DESEMPEÑO MEDIO";
                badge.className = "inline-block px-6 py-2 rounded-full font-bold text-lg mb-6 bg-amber-100 text-amber-700";
                msg.textContent = "Buen trabajo, aunque aún hay áreas por mejorar. Repasa los sustentos de las preguntas fallidas.";
            } else {
                badge.textContent = "DESEMPEÑO BAJO";
                badge.className = "inline-block px-6 py-2 rounded-full font-bold text-lg mb-6 bg-rose-100 text-rose-700";
                msg.textContent = "Necesitas reforzar tus bases matemáticas. Sigue practicando con el simulador.";
            }
        }

        window.onload = () => {
            startTimer();
            loadQuestion();
        };
    </script>
