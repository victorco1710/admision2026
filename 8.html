                ],
                correct: 1,
                sustento: "El artículo indica que estos resultados son preliminares, lo que implica que la evidencia todavía es limitada y se necesitan investigaciones más extensas para validarla."
            }
        ];

        // Estado de la aplicación
        let currentQuestion = 0;
        let score = 0;
        let timerSeconds = 30 * 60;
        let timerInterval;
        let canAnswer = true;

        // Elementos DOM
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const questionCounter = document.getElementById('question-counter');
        const scoreLive = document.getElementById('score-live');
        const quizContainer = document.getElementById('quiz-container');
        const resultScreen = document.getElementById('result-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const performanceMsg = document.getElementById('performance-msg');
        const detailedStats = document.getElementById('detailed-stats');

        // Inicialización
        function init() {
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds--;
                const minutes = Math.floor(timerSeconds / 60);
                const seconds = timerSeconds % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function loadQuestion() {
            canAnswer = true;
            const qData = questions[currentQuestion];
            
            // UI Update
            questionText.textContent = `Pregunta ${currentQuestion + 1}: ${qData.q}`;
            questionCounter.textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            progress.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            optionsContainer.innerHTML = '';
            feedback.classList.add('hidden');
            
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 rounded-xl bg-white shadow-sm border border-gray-200 font-medium text-gray-700 hover:shadow-md";
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex) {
            if (!canAnswer) return;
            canAnswer = false;

            const correctIndex = questions[currentQuestion].correct;
            const btns = optionsContainer.querySelectorAll('button');

            btns.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === correctIndex) {
                    btn.classList.add('correct');
                } else if (idx === selectedIndex) {
                    btn.classList.add('incorrect');
                }
            });

            // Feedback
            feedback.classList.remove('hidden');
            if (selectedIndex === correctIndex) {
                score++;
                feedbackTitle.textContent = "¡Correcto!";
                feedbackTitle.className = "text-lg font-bold mb-2 text-green-600";
                feedback.className = "mt-8 p-6 rounded-2xl border-l-8 border-green-500 bg-green-50";
            } else {
                feedbackTitle.textContent = "Incorrecto";
                feedbackTitle.className = "text-lg font-bold mb-2 text-red-600";
                feedback.className = "mt-8 p-6 rounded-2xl border-l-8 border-red-500 bg-red-50";
            }
            
            feedbackText.innerHTML = `<strong>Sustento:</strong> ${questions[currentQuestion].sustento}`;
            scoreLive.textContent = `Puntaje: ${score}`;
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            clearInterval(timerInterval);
            quizContainer.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const percent = Math.round((score / questions.length) * 100);
            finalScoreDisplay.textContent = `${percent}%`;
            
            let performance = "";
            let perfClass = "";
            if (percent >= 85) {
                performance = "Desempeño: Alto (Excelente dominio del texto)";
                perfClass = "text-green-600";
            } else if (percent >= 60) {
                performance = "Desempeño: Medio (Conocimiento aceptable)";
                perfClass = "text-yellow-600";
            } else {
                performance = "Desempeño: Bajo (Se recomienda volver a leer el material)";
                perfClass = "text-red-600";
            }
            
            performanceMsg.textContent = performance;
            performanceMsg.className = `text-xl mb-2 font-bold ${perfClass}`;
            detailedStats.textContent = `Has acertado ${score} de ${questions.length} preguntas disponibles.`;
        }

        window.onload = init;
    </script>
</body>
</html>
